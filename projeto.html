
<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>
  html, body {
  width: 100%;
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: border-box;
}

.bg-video {
  position: fixed;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  top: 0;
  z-index: -1;
}

.page-wrapper {
    margin-right: auto;
    margin-left: auto;
    width: 1280px;
    height: 100%;
    box-shadow: 0px 0px 0px 100px #202020;
    background: linear-gradient(black, #202020 50%);
}

.section {
  margin-right: auto;
  margin-left: auto;
  /*width: 1281px;
  height: 950px;*/
  overflow: hidden;
}
.section--1 {
  background: url("https://i.imgur.com/1z2aQ9T.png");
  background-repeat: no-repeat;
  background-position: 50% 60%;
  background-size: 60%;
}
.section__col {
  position: fixed;
  display: inline-block;
  float: left;
  width: 128px;
  height: 750px;
  /*background: url("https://i.imgur.com/3pwhPeG.jpg");*/
  background: url("https://i.imgur.com/ec83Z6H.jpg");
  background-size: cover;
  background-repeat: no-repeat;
}
.section__col--0 {
  margin-left: calc(128px * 0);
  background-position: calc(-128px * 0);
}
.section__col--1 {
  margin-left: calc(128px * 1);
  background-position: calc(-128px * 1);
}
.section__col--2 {
  margin-left: calc(128px * 2);
  background-position: calc(-128px * 2);
}
.section__col--3 {
  margin-left: calc(128px * 3);
  background-position: calc(-128px * 3);
}
.section__col--4 {
  margin-left: calc(128px * 4);
  background-position: calc(-128px * 4);
}
.section__col--5 {
  margin-left: calc(128px * 5);
  background-position: calc(-128px * 5);
}
.section__col--6 {
  margin-left: calc(128px * 6);
  background-position: calc(-128px * 6);
}
.section__col--7 {
  margin-left: calc(128px * 7);
  background-position: calc(-128px * 7);
}
.section__col--8 {
  margin-left: calc(128px * 8);
  background-position: calc(-128px * 8);
}
.section__col--9 {
  margin-left: calc(128px * 9);
  background-position: calc(-128px * 9);
}
.section__col--10 {
  margin-left: calc(128px * 10);
  background-position: calc(-128px * 10);
}

.trailer-wrapper {
  margin-top: 25px;
  margin-right: auto;
  margin-left: auto;
  width: 90%;
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>

<body>
<video class="bg-video" autoplay="" loop="" muted="">

<iframe class="trailer" width="100%" height="721" src="https://www.youtube.com/embed/JVpTp8IHdEg?autoplay=1" allow="autoplay" frameborder="0" allowfullscreen="0"></iframe>

</section>
